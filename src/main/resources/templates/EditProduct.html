<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h2>Edit Product</h2>
  <form th:action="@{/product/edit/{productId}(productId=${product.productId})}" method="post">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" name="productName" th:value="${product.productName}" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="productQuantity" th:value="${product.productQuantity}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/product/list" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
