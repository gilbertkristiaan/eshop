<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-4">
    <h2>Product List</h2>
    <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>
    <table class="table table-striped table-bordered table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td>
                <a th:href="@{'/product/edit/' + ${product.productId}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/product/delete/' + ${product.productId}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Apakah Anda ingin menghapus produk ini?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="3" class="text-center text-muted">Tidak ada produk yang tersedia.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-ChfggYenzP10aPS+Q2k9NQHpUAWcDkEN8Ao4lWbiUbium+og2ZKsIYBFeRk5v2gJ"
        crossorigin="anonymous"></script>
</body>
</html>
